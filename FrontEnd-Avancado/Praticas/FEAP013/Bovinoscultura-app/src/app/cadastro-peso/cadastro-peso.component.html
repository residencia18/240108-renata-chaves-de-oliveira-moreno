<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 mb-md-0 custom-nav">
      <li><a routerLink="/dashboard" class="nav-link px-3 link-dark"><i class="fas fa-home me-1"></i> In√≠cio</a></li>
      <li><a routerLink="/cadastro-gado" class="nav-link px-3 link-dark"><i class="fas fa-cow me-1"></i> Cadastro de Bovinos</a></li>
      <li><a routerLink="/cadastro-peso" class="nav-link px-3 link-dark"><i class="fas fa-weight me-1"></i> Cadastro Peso</a></li>
      <li><a routerLink="/listagem-gado" class="nav-link px-3 link-dark"><i class="fas fa-list me-1"></i> Listar Bovinos</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn bg-info me-2"><i class="fas fa-sign-out-alt me-1"></i> Sair</button>
    </div>
  </header>

  <div class="container">
    <h2>Cadastro de Peso</h2>
    <form [formGroup]="pesoForm" (ngSubmit)="submitForm()">
      
      
      <div class="mb-3">
        <label for="anilhaPai" class="form-label">Anilha do pai:</label>
        <select class="form-select" id="anilhaPai" formControlName="anilhaPai" required>
          <option *ngFor="let anilha of anilhasPai" [value]="anilha">{{ anilha }}</option>
        </select>
      </div>


      <div class="mb-3">
        <label for="dataPesagem" class="form-label">Data da Pesagem:</label>
        <input type="date" class="form-control" id="dataPesagem" formControlName="dataPesagem" required>
      </div>
      <div class="mb-3">
        <label for="pesoKg" class="form-label">Peso em Kg:</label>
        <input type="number" class="form-control" id="pesoKg" formControlName="pesoKg" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
 
    

  </div>
</div>
