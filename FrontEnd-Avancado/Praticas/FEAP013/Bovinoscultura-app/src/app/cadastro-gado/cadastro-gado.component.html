<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 mb-md-0 custom-nav">
      <li><a routerLink="/dashboard" class="nav-link px-3 link-dark"><i class="fas fa-home me-1"></i> Início</a></li>
      <li><a routerLink="/cadastro-gado" class="nav-link px-3 link-dark"><i class="fas fa-cow me-1"></i> Cadastro de Bovinos</a></li>
      <li><a routerLink="/cadastro-peso" class="nav-link px-3 link-dark"><i class="fas fa-weight me-1"></i> Cadastro Peso</a></li>
      <li><a routerLink="/listagem-gado" class="nav-link px-3 link-dark"><i class="fas fa-list me-1"></i> Listar Bovinos</a></li>
  
    </ul>
    

    <div class="col-md-3 text-end">
      <button type="button" class="btn bg-info me-2" (click)="logOut()"><i class="fas fa-sign-out-alt me-1"></i> Sair</button>
    </div>
  </header>
  
  <div class="pricing-header p-3 pb-md-4 mx-auto text-dark">
    <div *ngIf="userData">
      <h2>Cadastro de Bovino</h2>
    </div>

    <!-- Formulário de Cadastro de gado -->
    <form [formGroup]="gadoForm" (ngSubmit)="onSubmit()" class="row g-3">
      <div class="col-md-6">
        <label for="anilhaAnimal" class="form-label">Anilha do animal:</label>
        <input type="number" class="form-control" id="anilhaAnimal" formControlName="anilhaAnimal" required>
      </div>
      <div class="col-md-6">
        <label for="anilhaPai" class="form-label">Anilha do pai:</label>
        <input type="number" class="form-control" id="anilhaPai" formControlName="anilhaPai" required>
      </div>
      <div class="col-md-6">
        <label for="anilhaMae" class="form-label">Anilha da mãe:</label>
        <input type="number" class="form-control" id="anilhaMae" formControlName="anilhaMae" required>
      </div>
      <div class="col-md-6">
        <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
        <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento" required>
      </div>
      <div class="col-md-6">
        <label for="dataSaida" class="form-label">Data da saída:</label>
        <input type="date" class="form-control" id="dataSaida" formControlName="dataSaida" required>
      </div>
      <div class="col-md-6">
        <label for="status" class="form-label">Status:</label>
        <select id="status" class="form-select" formControlName="status" required>
          <option value="ativo">Ativo</option>
          <option value="vendido">Vendido</option>
          <option value="morto">Morto</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="sexo" class="form-label">Sexo:</label>
        <select id="sexo" class="form-select" formControlName="sexo" required>
          <option value="M">Macho</option>
          <option value="F">Fêmea</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn bg-info">Cadastrar</button>
      </div>
    </form>
  </div>

  <div class="container">
    <footer class="text-end position-fixed bottom-0 start-0 w-100 p-3 bg-light">
     <p class="m-0">Desenvolvido por Renata Chaves, Daniel Monteiro e Leonardo Ribeiro</p>
 </footer>
</div>

</div>
