<div class="detalhamento-atendimento" *ngIf="atendimento">
  <h2>Detalhes do Atendimento</h2>
  <p><strong>Nome do Pet:</strong> {{ atendimento.nomePet }}</p>
  <p><strong>Tipo de Pet:</strong> {{ atendimento.tipoPet }}</p>
  <p><strong>Data do Atendimento:</strong> {{ atendimento.dataAtendimento }}</p>
  <p><strong>Observações:</strong> {{ atendimento.observacoes }}</p>
</div>
