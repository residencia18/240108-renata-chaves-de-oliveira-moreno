<app-dashboard></app-dashboard>

<div class="container">
  <div class="form-container">
    <form [formGroup]="cadastroSuinoForm" (ngSubmit)="submitForm()">
      <div>
        <label for="brincoAnimal">Brinco do Animal:</label>
        <input type="number" id="brincoAnimal" formControlName="brincoAnimal" required>
      </div>
      <div>
        <label for="brincoPai">Brinco do Pai:</label>
        <input type="number" id="brincoPai" formControlName="brincoPai" required>
      </div>
      <div>
        <label for="brincoMae">Brinco da Mãe:</label>
        <input type="number" id="brincoMae" formControlName="brincoMae" required>
      </div>
      <div>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" formControlName="dataNascimento" required>
      </div>
      <div>
        <label for="dataSaida">Data de Saída:</label>
        <input type="date" id="dataSaida" formControlName="dataSaida" required>
      </div>
      <div>
        <label for="status">Status:</label>
        <select id="status" formControlName="status" required>
          <option value="ativo">Ativo</option>
          <option value="vendido">Vendido</option>
          <option value="morto">Morto</option>
        </select>
      </div>
      <div>
        <label for="sexo">Sexo:</label>
        <select id="sexo" formControlName="sexo" required>
          <option value="M">Macho</option>
          <option value="F">Fêmea</option>
        </select>
      </div>
      <button type="submit" [disabled]="cadastroSuinoForm.invalid">Enviar</button>
    </form>
  </div>
</div>
