<div class="container">
  <h2>Linguagens</h2>
  <ul>
    @for(item of arrayConhecimento(); track item;){
          <li>
             <img
             [src]="item.src"
             [alt]="item.alt"
             loading="lazy"
             width="22px"
             height="24px"
             />
         </li>
    }
  </ul>
</div>
